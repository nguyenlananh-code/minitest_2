<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chung trình giai thừa của x</title>
</head>
<body>
<script>
  let m = parseInt(prompt("Enter a random number: "));
  let x = 1;
  let sum = 1;
  while (x < m) {
    sum *= x;
    x++;
  }
  document.write(sum);
</script>
</body>
</html>
