<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết chương trình in ra 15 số đầu tiên chia hết cho 3</title>
</head>
<body>
<script>
    let count = 0;
    let i = 0;
    let m = 15;
    while (i < m) {
        if (count % 3 === 0) {
            document.write(count + "<br>");
            i++;
        }
        count++;
    }
</script>
</body>
</html>
