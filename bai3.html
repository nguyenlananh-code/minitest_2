<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết chương trình tính tổng các số chia hết cho 5 trong mảng
    </title>
</head>
<body>
<script>
  let x = [1, 2, 3, 5, 10, 21, 35, 44, 55, 61, 70, 99];
  let sum = 0;
  for (let i = 0; i < x.length; i++) {
    if (x[i] % 5 === 0) {
      sum += x[i];
    }
  } document.write(sum);
</script>
</body>
</html>
